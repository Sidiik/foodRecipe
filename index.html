<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food recipe app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cont">
      <div class="intro">
        <h3>Find Meals For Your ingredient</h3>
        <p>Search any food you want to recipe below here</p>
      </div>
      <div class="form">
        <form action="">
          <input type="text" placeholder="Food name" class="searchBox" />
          <button class="searchBtn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
      <div class="results">
        <h2>Your search Results will go below</h2>
        <div class="cards"></div>
      </div>
    </div>
  </body>
</html>
